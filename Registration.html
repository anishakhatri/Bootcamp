<html>

<head>
	<link href="./style.css" type="text/css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Registration</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					</li>
					<li class="nav-item" id="logout"></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="d-flex justify-content-center">
		<div class="w-50">
			<h1 class="registration-title">Registration </h1>
			<form id="registration-form">
				<div class="mb-3">
					<label for="name" class="from-label"> Name </label>
					<input class="form-control" id="name" type="text" placeholder="Enter Your Name" required>
				</div>
				<div>
					<label> Select your interests </label>
					<select id="interests" multiple required>
						<option value="Fronted">Fronted</option>
						<option value="Backend">Backend</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="dob" clss="form-control"> Date Of Birth </label>
					<input type="date" id="dob" class="form-control" required />
				</div>
				<div class="mb-3 form-check">
					<label class="form-check-label" for="darkmode"> Dark Mode </label>
					<input type="checkbox" class="form-checck-input" id="darkmode" required />
				</div>
				<div class="mb-3">
					<button class="btn btn-primary" id="button" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="./common.js"></script>
	<script src="./registration.js"></script>
</body>

</html>
